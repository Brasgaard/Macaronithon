<!DOCTYPE html>
<html>
<head>
	<title>Event for selecting options in dropdown</title>
</head>
<body>

    <select id="ice-cream" name="ice-cream">
        <option value="">Select One â€¦</option>
        <option value="raptor">A cute, but fast Raptor</option>
        <option value="tiger">A lazy tiger</option>
        <option value="bieber">The worst of them all</option>
    </select>

    <img id="image" src="">
    <script type="text/javascript">
    	document.querySelector('#ice-cream').onchange = changeEventHandler;


    	function changeEventHandler(event) {

		    // if nothing has been selected: 
		    if(!event.target.value) {
		    	console.log('Please Select One');
		    }
		    else {
		    	var value = event.target.value;
		    	console.log(value);
		    	document.getElementById('image').src = value + ".png";
		    }
		}
    </script>
</body>
</html>
